      <p>ここ数年で気づいたことがあって、アニメを見る頻度とメンタルに相関があるような気がする。</p>

<p>精神状態が良いときほどアニメを良く見ていて、逆にあんまりなときほど見なくなる。</p>

<p>なんかこれが、客観的に自分を把握できる指針になりつつあって面白い。</p>

<p>よく、作り笑顔でも、脳は錯覚してうんたらみたいな話があるので、逆に、アニメを視聴することでメンタルが向上してる説が大いにあるので、今後もどんどん消費し続けてメンタルバランスを保っていきたい。</p>
